{% extends "layouts/base.html" %}

{% block title %} Add Patient {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add patient</h5>
      </div>
      <div class="card-body">
        <form class="" action="/add_patient" method="post">
          <div class="row">
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstname" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastname" class="form-control" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" class="form-control" placeholder="Age">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-md-1">
              <label>Gender</label>
              <div class="form-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" placeholder="Home Address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-md-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" name="city" class="form-control" placeholder="City">
              </div>
            </div>
            <div class="col-md-4 px-md-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" name="country" class="form-control" placeholder="Country">
              </div>
            </div>
            <div class="col-md-4 pl-md-1">
              <div class="form-group">
                <label>Postal code</label>
                <input type="number" name="zipcode" class="form-control" placeholder="ZIP Code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-md-1">
              <div class="form-group">
                <label>Phone number</label>
                <input type="number" name="phonenumber"class="form-control" placeholder="Phone number">
              </div>
            </div>
            <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Ongoing treatment</label>
                <textarea rows="4" cols="80" name="diagnosis" class="form-control" placeholder="Ongoing treatment" value="Mike"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Ongoing medications</label>
                <textarea rows="4" cols="80" name="medications" class="form-control" placeholder="Ongoing medications" value="Mike"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Other complications</label>
                <textarea rows="4" cols="80" name="complications" class="form-control" placeholder="Other complications" value="Mike"></textarea>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-fill btn-fire" value="Add to patients list"></input>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
