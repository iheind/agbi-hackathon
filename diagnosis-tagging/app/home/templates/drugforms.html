{% extends "layouts/base.html" %}

{% block title %} Add Drug {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add drug</h5>
      </div>
      <div class="card-body">
        <form class="" action="/add_drug" method="post">
          <div class="row">
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label>Drug name</label>
                <input type="text" name="name" class="form-control" placeholder="Drug name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Treated for</label>
                <textarea rows="4" cols="80" name="treatment" class="form-control" placeholder="Treated for"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Overdose effects</label>
                <textarea rows="4" cols="80" name="overdose" class="form-control" placeholder="Overdose effects"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Side effects</label>
                <textarea rows="4" cols="80" name="sideeffects" class="form-control" placeholder="Side effects"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Cautions with other medicines</label>
                <textarea rows="4" cols="80" name="cautions" class="form-control" placeholder="Cautions with other medicines"></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Who cannot take</label>
                <textarea rows="4" cols="80" name="complications" class="form-control" placeholder="Who cannot take"></textarea>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" class="btn btn-fill btn-fire" value="Add to drugs list"></input>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
